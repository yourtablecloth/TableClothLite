    <!-- ÌÖåÎßà Ï¥àÍ∏∞ Î°úÎî© Ïä§ÌÅ¨Î¶ΩÌä∏ (FOUC Î∞©ÏßÄ) -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme-preference') || 'Auto';
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;

            // ÏãúÏä§ÌÖú ÌÖåÎßà ÏÉÅÏÑ∏ Ï†ïÎ≥¥
            const systemThemeInfo = {
                mediaQuerySupported: !!window.matchMedia,
                prefersDark: prefersDark,
                prefersLight: prefersLight,
                noPreference: !prefersDark && !prefersLight,
                userAgent: navigator.userAgent,
                platform: getPlatform(),
                currentTime: new Date().toLocaleString()
            };

            let shouldApplyDark = false;
            let reason = '';

            if (savedTheme === 'Dark') {
                shouldApplyDark = true;
                reason = 'ÏÇ¨Ïö©ÏûêÍ∞Ä Îã§ÌÅ¨ Î™®ÎìúÎ•º ÏÑ†ÌÉùÌï®';
            } else if (savedTheme === 'Light') {
                shouldApplyDark = false;
                reason = 'ÏÇ¨Ïö©ÏûêÍ∞Ä ÎùºÏù¥Ìä∏ Î™®ÎìúÎ•º ÏÑ†ÌÉùÌï®';
            } else if (savedTheme === 'Auto') {
                shouldApplyDark = prefersDark;
                reason = prefersDark ?
                    'ÏûêÎèô Î™®Îìú: ÏãúÏä§ÌÖúÏóêÏÑú Îã§ÌÅ¨ Î™®ÎìúÎ•º ÏÑ†Ìò∏Ìï®' :
                    'ÏûêÎèô Î™®Îìú: ÏãúÏä§ÌÖúÏóêÏÑú ÎùºÏù¥Ìä∏ Î™®ÎìúÎ•º ÏÑ†Ìò∏Ìï® (ÎòêÎäî ÏÑ†Ìò∏ÎèÑ ÏóÜÏùå)';
            }

            console.log('üé® ÌÖåÎßà Ï¥àÍ∏∞ Î°úÎî© ÏÉÅÏÑ∏ Ï†ïÎ≥¥:', {
                savedTheme,
                shouldApplyDark,
                reason,
                systemInfo: systemThemeInfo
            });

            // ÌîåÎû´Ìèº Í∞êÏßÄ Ìï®Ïàò
            function getPlatform() {
                const ua = navigator.userAgent;
                if (ua.includes('Windows')) return 'Windows';
                if (ua.includes('Mac')) return 'macOS';
                if (ua.includes('iPhone') || ua.includes('iPad')) return 'iOS';
                if (ua.includes('Android')) return 'Android';
                if (ua.includes('Linux')) return 'Linux';
                return 'Unknown';
            }

            if (shouldApplyDark) {
                document.documentElement.classList.add('dark-theme');
                document.documentElement.classList.remove('light-theme');
                console.log('‚úÖ Îã§ÌÅ¨ ÌÖåÎßà ÌÅ¥ÎûòÏä§ Ï†ÅÏö©');
            } else {
                document.documentElement.classList.add('light-theme');
                document.documentElement.classList.remove('dark-theme');
                console.log('‚úÖ ÎùºÏù¥Ìä∏ ÌÖåÎßà ÌÅ¥ÎûòÏä§ Ï†ÅÏö©');
            }

            // Ï†ÅÏö©Îêú ÌÅ¥ÎûòÏä§ÏôÄ CSS Î≥ÄÏàò ÌôïÏù∏
            setTimeout(() => {
                console.log('üìã HTML ÌÅ¥ÎûòÏä§ Î™©Î°ù:', document.documentElement.className);
                const computedStyle = getComputedStyle(document.documentElement);
                console.log('üé® Ï†ÅÏö©Îêú CSS Î≥ÄÏàòÎì§:', {
                    '--primary-bg': computedStyle.getPropertyValue('--primary-bg').trim(),
                    '--primary-text': computedStyle.getPropertyValue('--primary-text').trim(),
                    '--accent-color': computedStyle.getPropertyValue('--accent-color').trim()
                });

                // ÏãúÏä§ÌÖú ÌÖåÎßà Î≥ÄÍ≤Ω Í∞êÏßÄ ÏÑ§Ï†ï
                if (window.matchMedia) {
                    const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                    darkModeMediaQuery.addEventListener('change', (e) => {
                        console.log('üîÑ ÏãúÏä§ÌÖú ÌÖåÎßà Î≥ÄÍ≤Ω Í∞êÏßÄ:', e.matches ? 'Îã§ÌÅ¨ Î™®Îìú' : 'ÎùºÏù¥Ìä∏ Î™®Îìú');
                        if (localStorage.getItem('theme-preference') === 'Auto') {
                            console.log('‚ö° ÏûêÎèô Î™®ÎìúÏù¥ÎØÄÎ°ú ÌÖåÎßà ÏûêÎèô Î≥ÄÍ≤Ω');
                        }
                    });
                }
            }, 100);
        })();
    </script>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // ----------------------------------------------------------------------
        // This script checks to see if a redirect is present in the query string
        // and converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
