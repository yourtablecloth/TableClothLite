<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>식탁보 AI - 페이지 리디렉션</title>
    <script type="text/javascript">
        // GitHub Pages 클라이언트 사이드 라우팅을 위한 리디렉션
        // 이 스크립트는 404 페이지에서 올바른 라우트로 리디렉션합니다.
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
</head>
<body>
    <!-- 리디렉션 처리 중... -->
</body>
</html>
